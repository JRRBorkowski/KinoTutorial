<div>
    <div class="schedule">
        <button (click)="changeWeek(-7)">previous week</button>
        <button *ngFor="let day of week" (click) = 'selectDay(day)'>{{day}}</button>
        <button (click)="changeWeek(7)">next week</button>
    </div>
</div>
    <div class="movies">
        <p>Our schedule for {{selectedDay}}</p>
        <div *ngFor="let movie of movies" class="single-movie">
            <img src="{{movie.imageSource}}" class="single-movie--image">
            <p *ngIf="movie.premiere" class="premiere">Premiere</p>
            <div class="single-movie--body">
                <div>
                <h1>{{movie.title}}</h1>
                <p *ngIf="!clickedMore">{{movie.shortDescription}}</p>
                <p *ngIf="clickedMore">{{movie.description}}</p>
                <a (click)="tellMeMore()">would you like to know more?</a>
                <div class="viewings">
                    <button *ngFor="let hour of movie.viewings"><a href="/reservation">{{hour}}</a></button>
                </div>
            </div>
                <div class="single-movie--rating">
                    <p>Ocena</p>
                    <h2>{{getScore(movie.score)}}/10</h2>
                    <ng-component *ngIf="logged">
                        <button>buttcheek</button>
                        <button>buttocks</button>
                    </ng-component>
            </div>
        </div>
    </div>
</div>
