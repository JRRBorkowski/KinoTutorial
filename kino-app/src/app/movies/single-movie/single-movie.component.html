<div class="single-movie" *ngIf="movie">
    <img src="{{movie.image}}" class="single-movie--image">
    <p *ngIf="movie.premiere" class="premiere">Premiere</p>
    <div class="single-movie--body">
        <div>
        <h1>{{movie.title}}</h1>
        <p>{{movie.genre}}</p>
        <p *ngIf="clickedMore">{{movie.description}}</p>
        <a (click)="tellMeMore()">would you like to know more?</a>
        <div class="viewings">
            <button *ngFor="let showing of showings" [routerLinkActive]="['active']" routerLink="/reservation/{{showing.hour}}/{{movie.id}}" class="hour-buttons" (click)="handleSelectedMovie(showing)">{{showing.hour}}</button>
        </div>
    </div>
        <div class="single-movie--rating">
                <app-score [movie]="movie" [userId]="userId"></app-score>
                <ng-container *ngIf="userId">
                    <button (click)="addToWatchlist(userId, movie)" [disabled]="!canAddToWatchlist(userWatchlist$ | async)">Add to watchlist</button>
                </ng-container>
    </div>
</div>
