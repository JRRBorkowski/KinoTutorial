<div class="movietitle">
    <ng-container *ngIf="selectedMovie">
        <p>Selected movie: {{selectedMovie.title}}</p>
        <img src={{selectedMovie.image}} class="movieimage" />
    </ng-container>
</div>

<ng-template [ngIf]="showing" [ngIfElse]="noShowing">
    <div class="selector">
        <div *ngIf="reservationService.selectedSeats.length >= reservationService.seatSelectionLimit">
            <div class="error-message">You can buy at most 10 tickets!</div>
        </div>
        <div class="seatings">
            <div *ngFor="let column of columns" class="column">
                <div *ngFor="let row of reservationService.rows">
                    <button mat-stroked-button [color]="this.isSeatSelected(column, row) ? 'accent' : 'primary'"
                        [disabled]="this.isSeatReserved(column, row)"
                        (click)="reservationService.selectSeat(column, row)">
                        {{column}}{{row}}
                    </button>
                </div>
            </div>
        </div>
        <button mat-raised-button color="primary" [disabled]="reservationService.selectedSeats.length <= 0"
            [routerLink]="['./form']">Purchase</button>
    </div>
</ng-template>
<ng-template #noShowing>
    <div class="error-message">Couldn't find that show!</div>
</ng-template>
