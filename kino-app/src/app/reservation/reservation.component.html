<div class="movietitle">
    <p>Selected movie: {{selectedMovie.title}} <span>Movie ID: {{selectedMovie.id}}</span></p>
    <img src={{selectedMovie.image}} class="movieimage" />
</div>

<div class="selector">
    <div class="seatings">
        <div *ngFor="let column of columns" class="column">
            <div class="seat" *ngFor="let row of reservationService.rows">
                <a (click)="reservationService.selectSeat(column, row)">{{column}}{{row}}</a>
            </div>
        </div>
    </div>

    <ul class="tickets">Selected tickets:
        <li *ngFor="let selectedSeat of reservationService.selectedSeats">{{selectedSeat}} ticket  
        <select *ngFor="let ticket of showing.prices">
            <option selected disabled hidden>Select</option>
            <option value="ticket.price">{{ticket.price}}</option>
        </select> to pay: {{checkout}}</li>
    </ul>
    
    <!-- TODO: generować po wybranych krzesłach, bilety pokazują sumę -->
    <a routerLink="form">Purchase ticket</a>
    <router-outlet></router-outlet>
</div>
